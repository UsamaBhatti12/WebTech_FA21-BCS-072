<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajax Restful API Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Ajax Restful API Example</h1>
  <div id="api-data" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  // Making AJAX request to JSONPlaceholder API
  $.get("https://jsonplaceholder.typicode.com/posts", function(data) {
    
    var output = '<h2>Posts</h2>';
    // displaying the returned data in the form of cards
    $.each(data, function(index, post) {
      output += '<div class="card mt-3">';
      output += '<div class="card-body">';
      output += '<h5 class="card-title">' + post.title + '</h5>';
      output += '<p class="card-text">' + post.body + '</p>';
      output += '</div>';
      output += '</div>';
    });
    
    $('#api-data').html(output);
  });
});
</script>
</body>
</html>
