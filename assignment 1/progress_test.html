<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Progress Bar</title>
<style>
  .progress-container {
    width: 100%;
    background-color: #f0f0f0;
    border-radius: 5px;
    margin: 20px 0;
  }
  .progress-bar {
    width: 0%;
    height: 30px;
    background-color: #4caf50;
    border-radius: 5px;
    transition: width 0.5s ease-in-out;
  }
  @keyframes progressBarAnimation {
    from {
      width: 0%;
    }
  }
  .progress-bar.animated {
    animation: progressBarAnimation 2s forwards;
  }
</style>
</head>
<body>

<div class="progress-container">
  <div class="progress-bar animated" style="width: 70%;"></div>
</div>

</body>
</html>
