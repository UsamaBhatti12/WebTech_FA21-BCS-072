 <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="validation.js"></script>
      <style>
    
        body, html {
          height: 100%;
        }
        body{
          background-image: url(abstract12.jpg);
          background-position: center;
          background-size: cover;
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          /* background-color: rgba(250, 235, 215, 0.527); */
        }
        .contact-form {
          background-color: #ffffff;
          border-radius: 20px;
          padding: 30px;
          box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
          width: 400px;
          
          
          
        }
        .form-group input:valid {
          border-color: #28a745;
        }
        .form-group input:valid + .valid-feedback {
          display: block;
        }
        .valid-feedback {
          display: none;
          color: #28a745;
        }
        .custom-button{
            border-radius: 20px;
          
        }
        
        
        
      </style>
    </head>
    <body>
      <div style="height: 100%; background-color: rgba(0, 0, 0, 0.753);">
      <div class="container">
        
        <div class="contact-form">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form id="contactForm" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block custom-button">Send Message</button>
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;" role="alert">
              Your message has been sent successfully!
            </div>
          </form>
        </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    
    </body>
    </html>
