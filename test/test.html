<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Manager</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Post Manager</h1>

    <!-- Form for creating a new post -->
    <h2>Create Post</h2>
    <form id="createPostForm">
      <div class="form-group">
        <label for="postTitle">Post Title:</label>
        <input type="text" class="form-control" id="postTitle" name="postTitle" required>
      </div>
      <div class="form-group">
        <label for="postBody">Post Body:</label>
        <textarea class="form-control" id="postBody" name="postBody" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>

    <!-- Posts fetched from JSONPlaceholder API -->
    <h2>Posts from API</h2>
    <div id="apiPostList"></div>

    <!-- Newly created posts -->
    <h2>New Posts</h2>
    <div id="newPostList"></div>
  </div>

  <!-- Script to handle AJAX requests -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Function to fetch and display posts from JSONPlaceholder API
    function displayApiPosts() {
      $.get("https://jsonplaceholder.typicode.com/posts", function(data) {
        $('#apiPostList').empty();
        data.forEach(function(post) {
          $('#apiPostList').append('<div class="card mt-3"><div class="card-body"><h5 class="card-title">' + post.title + '</h5><p class="card-text">' + post.body + '</p></div></div>');
        });
      });
    }

    // Function to fetch and display new posts
    function displayNewPosts() {
      $.get("https://jsonplaceholder.typicode.com/posts", function(data) {
        $('#newPostList').empty();
        data.forEach(function(post) {
          $('#newPostList').append('<div class="card mt-3"><div class="card-body"><h5 class="card-title">' + post.title + '</h5><p class="card-text">' + post.body + '</p></div></div>');
        });
      });
    }

    // Function to create a new post
    $('#createPostForm').submit(function(event) {
      event.preventDefault();
      var postTitle = $('#postTitle').val();
      var postBody = $('#postBody').val();
      $.post("https://jsonplaceholder.typicode.com/posts", { title: postTitle, body: postBody }, function(data) {
        alert('Post created successfully!');
        // Display new posts after creating a post
        displayNewPosts();
      });
    });

    // Initial display of posts from API
    displayApiPosts();
  </script>
</body>
</html>
